<!DOCTYPE html>
<html lang="en" dir="ltr">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}
body{
    background-image: url('https://i1.wp.com/www.csscodelab.com/wp-content/uploads/2019/11/animated-html-css-ripples-background-example.png?fit=966%2C634&ssl=1');
    background-repeat: no-repeat;
    background-attachment: fixed;
     background-size: 100% 100%;
      /* Add the blur effect */
 
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 25%;
  padding: 10px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}
select {
  width: 15%;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
}


.cancelbtn, .signupbtn {
  
  width: 20%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}


.modal {
  display: none; 
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #474e5d;
  padding-top: 50px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; 
  border: 1px solid #888;
  width: 80%; 
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 
.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}


@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<head><title>signup student</title></head>
<body>

  <form action="http://localhost:5000/signup_faculty" method = "POST">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account for faculty</p>
      <hr>
      <label for="name"><strong>Name</strong></label>
      <input type="text" placeholder="Enter Name" name="name" id="name" required><br><br>
      <label for="fac_id"><strong>Faculty id</strong></label>
      <input type="text" placeholder="Enter Faculty id" name="fac_id" id="fac_id" required><br>

      <label for="dep"><strong>Department  </strong></label>
      <select name="dep" id= "dep">
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="MEC">MECH</option><br><br>
        <option value="EEE">EEE</option><br><br>
        <option value="chem">CHEM</option><br><br>
        <option value="AERO">AEROSPACE</option><br><br>

    </select><br><br><br>
      
      <label for="email"><strong>Email</strong></label>
      <input type="text" placeholder="Enter email" name="email" id="email" required><br><br>
      <label for="Subject"><strong>subject</strong></label>
      <input type="text" placeholder="Enter Subject" name="subject" id="subject" required><br><br>
      
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" id ="signup">Sign Up</button>
  </form>
</body>
</html>
